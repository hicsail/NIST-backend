overwrite: true
schema: https://cargo-staging.sail.codes/graphql
documents: src/perms/graphql/*.graphql
generates:
  src/perms/graphql/sdk.ts:
    plugins:
      - add:
          content: '/* Generated File DO NOT EDIT. */'
      - add:
          content: '/* tslint:disable */'
      - typescript
      - typescript-operations
      - typescript-graphql-request
