version: '2'
services:
  mongo:
    image: mongo
    ports: ["27023:27017"]
    restart: "always"
    volumes:
      - nist-staging:/data/db
  nist:
    image: hicsail/nist-backend:main
    restart: always
    depends_on:
      - mongo
    ports: ["3005:3000"]
    env_file:
      - stack.env
  gateway:
    image: hicsail/nist-gateway:main
    restart: always
    depends_on:
      - nist
    ports: ["3007:3001"]
    env_file:
      - stack.env
volumes:
  nist-staging:
    external: true
